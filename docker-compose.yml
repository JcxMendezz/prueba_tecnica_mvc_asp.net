# ===========================================
# Docker Compose - Task Management System
# ===========================================

services:
  # ===========================================
  # Base de datos PostgreSQL
  # ===========================================
  database:
    container_name: task_management_db
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: keymaster?
      POSTGRES_DB: task_management_dev
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (monta toda la carpeta)
      # Docker ejecuta todos los archivos .sql en orden alfabético
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_management_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - task_network

